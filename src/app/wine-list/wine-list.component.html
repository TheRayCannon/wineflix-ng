<section class="category">
    <h2>Drink Again</h2>
    <ul>
        <li *ngFor="let wine of wines">
            <app-drunk *ngIf="wine.isFinished" [imageUrl]="wine.imageUrl" [label]="wine.label" [isNew]="wine.isNew"></app-drunk>
        </li>
    </ul>
</section>
<section class="category">
    <h2>Keep Drinking</h2>
    <ul>
        <li *ngFor="let wine of wines">

            <app-drunk *ngIf="wine.progress" [imageUrl]="wine.imageUrl" [label]="wine.label" [progress]="wine.progress"></app-drunk>
        </li>
    </ul>
</section>
